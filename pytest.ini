[pytest]
# Pytest configuration for AI Job Application Management System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using --cov)
# Run with: pytest --cov=scripts --cov-report=html

# Markers
markers =
    integration: marks tests as integration tests (slower)
    requires_pdfinfo: marks tests that require pdfinfo tool installed
    unit: marks tests as unit tests (fast)

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.7
